<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Search</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <h2>Rick & Morty - All characters</h2>
    <div id="all_characters_list">
        <p>Cargando personajes...</p>
    </div>

    <div id="search-container">
        <h3><br>Search bar</h3>
        <form id="api">
            <label for="character">Name of character:</label>
            <input type="text" id="character" required>
            <button type="submit" id="search_character">Search</button>
        </form>
        <div id="character_result"></div>
    </div>

    <script>

        const backend = "http://127.0.0.1:5000";

        //Load all characters
        document.addEventListener("DOMContentLoaded", async () => {
            const listContainer = document.getElementById("all_characters_list");

            try {
                const response = await fetch(`${backend}/rickmorty/characters`);

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const charactersHtml = data.results.map(character => `
                        <div class="character-card">
                            <img src="${character.image}" alt="${character.name}">
                            <strong>${character.name}</strong>
                        </div>
                    `).join("");

                    listContainer.innerHTML = charactersHtml;
                } else {
                    listContainer.innerHTML = "<span>No se encontraron personajes.</span>";
                }

            } catch (error) {
                listContainer.innerHTML = `<span>Error al cargar personajes: ${error.message}</span>`;
            }
        });

        //Search characters
        document.getElementById("api").addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("character").value.trim();
            const info_data = document.getElementById("character_result");
            info_data.innerHTML = "Buscando el personaje...";

            try {
                const response = await fetch(`${backend}/rickmorty/search/${name}`);
                const json_data = await response.json();

                if (!json_data.error) {
                    info_data.innerHTML = `
                        <h4>${json_data.name}</h4>
                        <span>Gender: ${json_data.gender}</span><br>
                        <span>Origin: ${json_data.origin.name}</span><br>
                        <img src="${json_data.image}" alt="${json_data.name}" width="200">
                    `;
                } else {
                    info_data.innerHTML = `<span>Personaje no encontrado</span>`;
                }
            } catch (error) {
                info_data.innerHTML = `<span>Error: ${error.message}</span>`;
            }
        });
    </script>
</body>

</html>
